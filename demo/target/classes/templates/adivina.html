<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar</title>
    <!-- Enlazar el archivo CSS de Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Título principal -->
        <h1 class="text-center mb-4">Juego de Adivinar el Número</h1>

        <!-- Mensaje del servidor -->
        <div class="alert alert-info text-center" role="alert">
            <span th:text="${respuesta}">Aquí lo que dice el servidor</span>
        </div>

        <!-- Instrucciones -->
        <p class="text-center">Intenta adivinar el número entre 0 y 10. ¿Cuál crees que es?</p>

        <!-- Formulario para los botones de las opciones -->
        <form class="text-center">
            <div class="btn-group" role="group" aria-label="Numero de Adivinanza">
                <button type="submit" name="entero" value="0" class="btn btn-outline-primary">0</button>
                <button type="submit" name="entero" value="1" class="btn btn-outline-primary">1</button>
                <button type="submit" name="entero" value="2" class="btn btn-outline-primary">2</button>
                <button type="submit" name="entero" value="3" class="btn btn-outline-primary">3</button>
                <button type="submit" name="entero" value="4" class="btn btn-outline-primary">4</button>
                <button type="submit" name="entero" value="5" class="btn btn-outline-primary">5</button>
                <button type="submit" name="entero" value="6" class="btn btn-outline-primary">6</button>
                <button type="submit" name="entero" value="7" class="btn btn-outline-primary">7</button>
                <button type="submit" name="entero" value="8" class="btn btn-outline-primary">8</button>
                <button type="submit" name="entero" value="9" class="btn btn-outline-primary">9</button>
                <button type="submit" name="entero" value="10" class="btn btn-outline-primary">10</button>
            </div>
        </form>
    </div>

    <!-- Incluir el archivo JS de Bootstrap desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

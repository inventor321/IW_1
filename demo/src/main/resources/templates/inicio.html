<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Adivina el Número</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo de la página */
        body {
            background-color: #f7f7f7;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #007bff;
        }

        .navbar-nav .nav-item .nav-link {
            color: #fff;
            font-weight: 500;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #f8f9fa;
        }

        /* Contenedor principal */
        .container {
            max-width: 800px;
            margin-top: 100px;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Título principal */
        h1 {
            font-size: 2.5rem;
            color: #007bff;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Texto principal */
        .lead {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 40px;
        }

        /* Botones */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-secondary {
            background-color: #28a745;
            border-color: #28a745;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #218838;
            border-color: #218838;
        }

        /* Espaciado entre botones */
        .btn-group {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Adivina el Número</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/play">Jugar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/authors">Autores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center">
        <h1>¡Bienvenido a Adivina el Número!</h1>
        <p class="lead">¡El juego está listo para empezar! ¿Estás preparado para adivinar el número?</p>
        <div class="btn-group">
            <a href="/play" class="btn btn-primary">Ir a Jugar</a>
            <a href="/authors" class="btn btn-secondary">Ver Autores</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

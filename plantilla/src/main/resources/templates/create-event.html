<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<!-- Cabecera -->
<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>Eventos - Exchange Connect</title>
    <link rel="stylesheet" th:href="@{/css/create-event.css}">
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>
    <main class="flex-shrink-0 mb-5">
        <div class="container">
            
            <!-- Event Creation Form -->
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="mb-0">Create New Event</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/events/created}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="eventName" class="form-label">Event Name</label>
                            <input type="text" class="form-control" id="eventName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="eventDescription" name="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="eventDate" class="form-label">Date</label>
                            <input type="datetime-local" class="form-control" id="eventDate" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="eventLocation" name="location" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventCategory" class="form-label">Categoría</label>
                            <select id="eventCategory" name="category" class="form-control" required>
                                <option value="" disabled selected>Selecciona una categoría</option>
                                <option value="CULTURA_Y_ARTE">Cultura y Arte</option>
                                <option value="MUSICA_Y_ESPECTACULOS">Música y Espectáculos</option>
                                <option value="OCIO_Y_VIDA_NOCTURNA">Ocio y Vida Nocturna</option>
                                <option value="NATURALEZA_Y_AIRE_LIBRE">Naturaleza y Aire Libre</option>
                                <option value="GASTRONOMIA">Gastronomía</option>
                                <option value="BIENESTAR_Y_DESARROLLO_PERSONAL">Bienestar y Desarrollo Personal</option>
                                <option value="JUEGOS_Y_ENTRETENIMIENTO">Juegos y Entretenimiento</option>
                                <option value="DEPORTES_Y_ACTIVIDADES_FISICAS">Deportes y Actividades Físicas</option>
                                <option value="NETWORKING_Y_PROFESIONALES">Networking y Profesionales</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image Source</label>
                            <div class="mb-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="imageSource" id="urlSource" value="url" checked>
                                    <label class="form-check-label" for="urlSource">URL</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="imageSource" id="fileSource" value="file">
                                    <label class="form-check-label" for="fileSource">Local File</label>
                                </div>
                            </div>
                            
                            <div id="urlInput" class="mb-3">
                                <label for="imageUrl" class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="imageUrl" name="imageUrl">
                                <button id="fetchImg" class="btn btn-info btn-green">Search Image</button>
                                <img class="preview" id="ver" alt="" />
                            </div>
                            
                            <div id="fileInput" class="mb-3" style="display: none;">
                                <label for="imageFile" class="form-label">Upload Image</label>
                                <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
                                <img class="preview" id="ver2" alt="Preview" />
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Create Event</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer.html :: footer}" />
</body>

<script th:src="@{/js/create-event.js}"></script>
</html>

<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>Nuevo usuario</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <form class="form-register" method="post" th:action="@{/register}">
                <h2 class="form-register-heading">Registrate</h2>
                <p>
                    <label for="email" class="visually-hidden">Email</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="sample@sample.com" required="required">
                </p>
                <p>
                    <label for="username" class="visually-hidden">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="required">
                </p>
                <p>
                    <label for="name" class="visually-hidden">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="required">
                </p>
                <p>
                    <label for="phone" class="visually-hidden">Phone number</label>
                    <input type="number" id="phone" name="phone" class="form-control" placeholder="666666666" required="required">
                </p>
                <p>
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required">
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer.html :: footer}" />
</body>

</html>

<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>Chat - Exchange Connect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e8f5e9;
        }
        .hero {
            background: url('/img/exchange-bg.jpg') center/cover no-repeat;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            background-blend-mode: overlay;
            background-color: rgba(0, 128, 0, 0.5);
        }

        .btn {
            padding: 10px 15px;
            background-color: rgba(0, 128, 0, 0.5);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-green {
            background-color: #2e7d32;
            color: white;
        }
        .btn-green:hover {
            background-color: #1b5e20;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <main class="flex-shrink-0 container mt-4">
        <div class="hero">
            <h1>Chat con Usuarios</h1>
        </div>

        <div class="mt-4">
            <label for="searchUser" class="form-label">Buscar usuario</label>
            <input type="text" id="searchUser" class="form-control" placeholder="Ingrese el nombre del usuario">
            <ul id="userList" class="list-group mt-2"></ul>
        </div>

        <div class="mt-4 border rounded p-3 bg-white">
            <h4>Chat</h4>
            <div id="chatBox" class="border p-3" style="height: 300px; overflow-y: auto; background-color: #fff;"></div>
            <div class="mt-3">
                <input type="text" id="message" class="form-control" placeholder="Escribe tu mensaje...">
                <button id="sendMsg" class="btn btn-green mt-2">Enviar</button>
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer.html :: footer}" />
    <script src="/js/chat.js"></script>
</body>

</html>

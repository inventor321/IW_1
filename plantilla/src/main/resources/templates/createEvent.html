<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>Eventos - Exchange Connect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e8f5e9;
        }
        .hero {
            background: url('/img/events-bg.jpg') center/cover no-repeat;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            background-blend-mode: overlay;
            background-color: rgba(0, 128, 0, 0.5);
        }

        .btn {
            padding: 10px 15px;
            background-color: rgba(0, 128, 0, 0.5);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-green {
            background-color: #2e7d32;
            color: white;
        }
        .btn-green:hover {
            background-color: #1b5e20;
        }
        .placeholder-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30vh;
            color: #555;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>
    <main class="flex-shrink-0">
        <div class="container">
            
            <!-- Event Creation Form -->
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="mb-0">Create New Event</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/events}" method="post">
                        <div class="mb-3">
                            <label for="eventName" class="form-label">Event Name</label>
                            <input type="text" class="form-control" id="eventName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="eventDescription" name="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="eventDate" class="form-label">Date</label>
                            <input type="datetime-local" class="form-control" id="eventDate" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="eventLocation" name="location" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventImage" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="eventImage" name="image" required>
                        </div>
                            
                        <button type="submit" class="btn btn-primary">Create Event</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer.html :: footer}" />
</body>
</html>

<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="~{fragments/head :: header}" />
        <title>Eventos - Exchange Connect</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
        <style>
            body {
                background-color: #e8f5e9;
                font-family: 'Poppins', sans-serif;
            }
            .hero {
                padding-top: 80px;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                color: white;
                background-color: rgba(0, 128, 0, 0.5);
                background-image: linear-gradient(120deg, rgba(0, 128, 0, 0.7), rgba(0, 128, 0, 0.4));
            }
            .event-content {
                padding: 3rem;
                max-width: 800px;
                margin: 0 auto;
            }
            .display-4 {
                margin-bottom: 2rem;
                font-weight: 700;
                letter-spacing: -0.02em;
                animation: fadeInDown 1s;
            }
            p.lead {
                font-size: 1.5rem;
                font-weight: 300;
                margin-bottom: 1.5rem;
                opacity: 0.9;
                animation: fadeIn 1s 0.3s both;
            }
            p.citation {
                font-size: 1.3rem;
                font-style: italic;
                margin: 2.5rem 0;
                line-height: 1.6;
                opacity: 0.95;
                animation: fadeIn 1s 0.6s both;
            }
            .event-image {
                max-height: 400px;
                border-radius: 12px;
                box-shadow: 0 8px 24px rgba(0,0,0,0.15);
                margin: 2rem 0;
                animation: fadeIn 1s 0.9s both;
                transition: transform 0.3s ease;
            }
            .event-image:hover {
                transform: scale(1.02);
            }
            .event-details {
                background: rgba(255,255,255,0.1);
                padding: 2rem;
                border-radius: 12px;
                backdrop-filter: blur(5px);
                margin-top: 2rem;
                animation: fadeIn 1s 1.2s both;
            }
        </style>
    </head>
    
    <body class="d-flex flex-column h-100">
        <header th:replace="~{fragments/nav.html :: nav}"></header>
    
        <main class="flex-shrink-0">
            <section class="hero">
                <div class="container event-content">
                    <p class="lead" th:text="${#temporals.format(event.date, 'dd MMMM yyyy HH:mm')}">Date</p>
                    <h1 class="display-4" th:text="${event.name}">Event Name</h1>
                    
                    <div class="event-details">
                        <div class="text-center mb-4">
                            <img th:if="${event.imageUrl}" 
                                 th:src="@{${event.imageUrl}}"
                                 class="img-fluid event-image" 
                                 th:alt="${event.name}"
                                 onerror="this.src='@{/img/default-event.jpg}';">
                        </div>
                        <p class="citation" th:text="${event.description}">Description</p>
                        <p class="lead" th:text="${event.location}">Location</p>
                    </div>
                </div>
            </section>
        </main>
    
        <th:block th:replace="~{fragments/footer.html :: footer}" />
    </body>
</html>

<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>Eventos - Exchange Connect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e8f5e9;
        }
        .hero {
            background: url('/img/events-bg.jpg') center/cover no-repeat;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            background-blend-mode: overlay;
            background-color: rgba(0, 128, 0, 0.5);
        }
        .btn-green {
            background-color: #2e7d32;
            color: white;
        }
        .btn-green:hover {
            background-color: #1b5e20;
        }
        .placeholder-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30vh;
            color: #555;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <main class="flex-shrink-0">
        <section class="hero">
            <div class="container">
                <h1 class="display-4 fw-bold">Eventos Disponibles</h1>
                <p class="lead">Explora y únete a eventos increíbles cerca de ti.</p>
            </div>
        </section>

        <section class="container py-5">
            <h2 class="text-center text-success">Próximos Eventos</h2>
            <div class="placeholder-container">
                <p>Aún no hay eventos disponibles. ¡Vuelve pronto!</p>
            </div>
        </section>
    </main>

    <th:block th:replace="~{fragments/footer.html :: footer}" />
</body>
</html>
